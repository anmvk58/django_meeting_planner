{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>This is Welcome page !</h1>
    <p>
        This is demo page from pluralsight.com
    </p>
    <h2>List Meetings: </h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'rooms' %}">Rooms List</a>
{% endblock %}
